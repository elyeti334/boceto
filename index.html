<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FamHogar - Control Familiar</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    :root {
        --azul: #004a87;
        --verde: #2ecc71;
        --rojo: #e74c3c;
        --gris: #f4f4f4;
        --blanco: #ffffff;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: var(--gris);
        text-align: center;
    }
    header img {
        width: 120px;
        margin-top: 30px;
    }
    .pantalla { display: none; padding: 30px 20px; }
    .activa { display: block; }

    h1 { color: var(--azul); }

    button {
        width: 80%;
        max-width: 320px;
        padding: 14px;
        border: none;
        border-radius: 10px;
        margin: 10px auto;
        font-size: 17px;
        background: var(--azul);
        color: white;
        cursor: pointer;
        display: block;
    }
    button:active { transform: scale(.97); }

    input, select {
        width: 80%;
        max-width: 350px;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 2px solid #ccc;
        font-size: 16px;
    }

    .tarjeta {
        background: var(--blanco);
        padding: 20px;
        margin: 20px auto;
        width: 85%;
        border-radius: 14px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        text-align: left;
    }

    .saldo {
        font-size: 28px;
        font-weight: bold;
    }
    .positivo { color: var(--verde); }
    .negativo { color: var(--rojo); }

    .lista h3 { margin-bottom: 8px; color: var(--azul); }
    ul { list-style: none; padding: 0; margin: 0; text-align: left; }
    li { padding: 5px 0; border-bottom: 1px solid #ddd; }
</style>
</head>

<body>

<!-- ✅ MENÚ DE INICIO PRINCIPAL -->
<section id="home" class="pantalla activa">
    <header><img src="https://cdn-icons-png.flaticon.com/512/651/651191.png"></header>
    <h1>FamHogar</h1>
    <p>Tu economía familiar, organizada y clara.</p>

    <button onclick="mostrar('dashboard')"><i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i> Entrar sin cuenta</button>
    <button onclick="mostrar('login')"><i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión</button>
    <button onclick="mostrar('registro')"><i class="fa-solid fa-user-plus"></i> Registrarse</button>
</section>

<!-- ✅ LOGIN -->
<section id="login" class="pantalla">
    <h1>Ingresar</h1>
    <input type="email" placeholder="Correo electrónico">
    <input type="password" placeholder="Contraseña">
    <button onclick="mostrar('dashboard')">Acceder</button>
    <button style="background:#777" onclick="mostrar('home')">← Volver</button>
</section>

<!-- ✅ REGISTRO -->
<section id="registro" class="pantalla">
    <h1>Registro</h1>
    <input type="text" placeholder="Nombre completo">
    <input type="email" placeholder="Correo electrónico">
    <input type="password" placeholder="Crear contraseña">
    <button onclick="mostrar('dashboard')">Crear cuenta</button>
    <button style="background:#777" onclick="mostrar('home')">← Volver</button>
</section>

<!-- ✅ DASHBOARD CON BALANCE E HISTORIAL -->
<section id="dashboard" class="pantalla">
    <h1>Resumen Económico</h1>

    <div class="tarjeta">
        <h3><i class="fa-solid fa-wallet"></i> Balance del Hogar</h3>
        <p id="balance" class="saldo">$0</p>
    </div>

    <div class="tarjeta lista">
        <h3>Ingresos</h3>
        <ul id="listaIngresos"></ul>
    </div>

    <div class="tarjeta lista">
        <h3>Gastos</h3>
        <ul id="listaGastos"></ul>
    </div>

    <button onclick="mostrar('movimiento')"><i class="fa-solid fa-plus"></i> Agregar Movimiento</button>
    <button style="background:#777" onclick="mostrar('home')">Cerrar Sesión</button>
</section>

<!-- ✅ NUEVO MOVIMIENTO -->
<section id="movimiento" class="pantalla">
    <h1>Nuevo Movimiento</h1>

    <select id="tipoMovimiento">
        <option value="ingreso">Ingreso</option>
        <option value="gasto">Gasto</option>
    </select>

    <input id="descripcion" type="text" placeholder="Descripción">
    <input id="monto" type="number" placeholder="Monto">

    <button onclick="guardarMovimiento()">Guardar</button>
    <button style="background:#777" onclick="mostrar('dashboard')">← Cancelar</button>
</section>

<script>
let movimientos = JSON.parse(localStorage.getItem("movimientos")) || [];

function mostrar(pantalla) {
    document.querySelectorAll('.pantalla').forEach(p => p.classList.remove('activa'));
    document.getElementById(pantalla).classList.add('activa');
}

function actualizarDashboard() {
    let ingresosLista = document.getElementById("listaIngresos");
    let gastosLista = document.getElementById("listaGastos");
    let balanceUI = document.getElementById("balance");

    ingresosLista.innerHTML = "";
    gastosLista.innerHTML = "";

    let balance = 0;

    movimientos.forEach(m => {
        let li = document.createElement("li");
        li.textContent = `${m.descripcion} $${m.monto}`;

        if (m.tipo === "ingreso") {
            ingresosLista.appendChild(li);
            balance += m.monto;
        } else {
            gastosLista.appendChild(li);
            balance -= m.monto;
        }
    });

    balanceUI.textContent = "$" + balance;

    if (balance >= 0) {
        balanceUI.className = "saldo positivo";
    } else {
        balanceUI.className = "saldo negativo";
    }
}

function guardarMovimiento() {
    let tipo = document.getElementById("tipoMovimiento").value;
    let descripcion = document.getElementById("descripcion").value;
    let monto = parseFloat(document.getElementById("monto").value);

    if (!descripcion || !monto) return alert("Complete todos los campos");

    movimientos.push({ tipo, descripcion, monto });

    localStorage.setItem("movimientos", JSON.stringify(movimientos));

    document.getElementById("descripcion").value = "";
    document.getElementById("monto").value = "";

    mostrar("dashboard");
    actualizarDashboard();
}

actualizarDashboard();
</script>

</body>
</html>
