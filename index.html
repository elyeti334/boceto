<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FamHogar - Boceto App</title>

<!-- Iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    :root {
        --azul: #004a87;
        --verde: #2ecc71;
        --gris: #ececec;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: var(--gris);
        text-align: center;
    }

    header img {
        width: 120px;
        margin-top: 20px;
    }

    .pantalla {
        display: none;
        padding: 30px 20px;
        animation: fade .4s ease;
    }
    .activa {
        display: block;
    }

    @keyframes fade {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    h1 {
        color: var(--azul);
    }

    button {
        padding: 14px 20px;
        background: var(--azul);
        color: white;
        border: none;
        border-radius: 10px;
        margin: 10px;
        cursor: pointer;
        font-size: 17px;
        width: 80%;
        max-width: 300px;
        transition: 0.2s ease;
    }

    button:active {
        transform: scale(0.96);
        background: #00345f;
    }

    input {
        width: 80%;
        padding: 14px;
        border-radius: 8px;
        border: 2px solid #ccc;
        margin: 8px 0;
        font-size: 16px;
        outline: none;
    }

    input:focus {
        border-color: var(--azul);
    }

    .tarjeta {
        background: white;
        padding: 20px;
        margin: 20px auto;
        width: 85%;
        border-radius: 12px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        text-align: left;
    }

    .btn-alerta {
        background: var(--verde);
        font-size: 18px;
    }

    .footer-btn {
        margin-top: 20px;
        background: #bbb;
    }
</style>
</head>

<body>

<!-- üìå Pantalla Inicio -->
<section id="inicio" class="pantalla activa">
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Blue_home_icon.svg/1024px-Blue_home_icon.svg.png" alt="Logo">
    </header>
    <h1>FamHogar</h1>
    <p>Protegemos lo que m√°s importa</p>
    <button onclick="mostrar('login')"><i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesi√≥n</button><br>
    <button onclick="mostrar('registro')"><i class="fa-solid fa-user-plus"></i> Crear Cuenta</button>
</section>

<!-- üìå Pantalla Login -->
<section id="login" class="pantalla">
    <h1>Acceso</h1>
    <input type="email" placeholder="Correo electr√≥nico"><br>
    <input type="password" placeholder="Contrase√±a"><br>
    <button onclick="mostrar('dashboard')">Ingresar</button><br>
    <button class="footer-btn" onclick="mostrar('inicio')">‚Üê Volver</button>
</section>

<!-- üìå Pantalla Registro -->
<section id="registro" class="pantalla">
    <h1>Registro</h1>
    <input type="text" placeholder="Nombre completo"><br>
    <input type="email" placeholder="Correo electr√≥nico"><br>
    <input type="password" placeholder="Crear contrase√±a"><br>
    <button onclick="mostrar('dashboard')">Continuar</button><br>
    <button class="footer-btn" onclick="mostrar('inicio')">‚Üê Volver</button>
</section>

<!-- üìå Dashboard / Emergencias -->
<section id="dashboard" class="pantalla">
    <h1>Panel Familiar</h1>

    <div class="tarjeta">
        <h3><i class="fa-solid fa-bell"></i> Activar Alerta</h3>
        <p>Enviar notificaci√≥n inmediata a todos los miembros</p>
        <button class="btn-alerta"><i class="fa-solid fa-triangle-exclamation"></i> Enviar Alerta</button>
    </div>

    <div class="tarjeta">
        <h3><i class="fa-solid fa-house-chimney"></i> Viviendas Conectadas</h3>
        <p>üè† Casa 1 ‚Äî Conectada ‚úÖ<br>
           üè† Casa 2 ‚Äî Conectada ‚úÖ<br>
           üè† Casa 3 ‚Äî Desconectada ‚ö†Ô∏è</p>
    </div>

    <button class="footer-btn" onclick="mostrar('inicio')">Cerrar Sesi√≥n</button>
</section>

<script>
function mostrar(pantalla) {
    document.querySelectorAll('.pantalla').forEach(p => p.classList.remove('activa'));
    document.getElementById(pantalla).classList.add('activa');
}
</script>

</body>
</html>
